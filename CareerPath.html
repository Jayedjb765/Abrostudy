  const name1 = document.getElementById('programName1');

    // var current = JSON.parse(sessionStorage.getItem('currentProgram'));

      function AuthenticateProgram() {
          const dbRef = ref(db);

          get(child(dbRef, "ProgramDetails/ComputerScienceEngineering" )).then((snapshot) => {
            if (snapshot.exists()) {
              let Pname1=snapshot.val().ProgramName1;
              let Pname2 = snapshot.val().ProgramName2;
              let Pdetails=snapshot.val().ProgramDetails;
              let FirstImg1=snapshot.val().Image1;
              let SecondImg2=snapshot.val().Image2;
              let DetailsCareer=snapshot.val().CareerDetails;
              let ProgramWeblink=snapshot.val().ViewDetails;


              name1.innerText=Pname1;
              name2.innerText = Pname2;
              progDetails.innerText=Pdetails;
              Img1.style=""+FirstImg1;
              Img2.style=""+SecondImg2;
              Career.innerText=DetailsCareer;
              weblink.href=""+ProgramWeblink;
            }
            else
            {
              alert("Data not found");
            }

          });
        }

        window.onload=AuthenticateProgram();
